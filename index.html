<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(148, 163, 184, 0.1); }
        .mono { font-family: monospace; }
        .slide-up { animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <!-- SUAS CREDENCIAIS DO FIREBASE -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBdXhpd8x26ji9F0CmBUkJ-7ob-yj7jQ1A",
            authDomain: "finance-exel.firebaseapp.com",
            projectId: "finance-exel",
            storageBucket: "finance-exel.firebasestorage.app",
            messagingSenderId: "924115609258",
            appId: "1:924115609258:web:7af2244e403c02b52f52d3"
        };

        let auth = null;
        let db = null;
        let currentUser = null;
        let isOfflineMode = false;

        // Tenta conectar no Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("✅ Firebase conectado!");
        } catch (e) {
            console.error("❌ Erro Firebase:", e);
            isOfflineMode = true;
        }
    </script>

    <!-- TELA DE LOGIN -->
    <div id="authScreen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-3xl">
                    <i class="fas fa-wallet text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">Finance Pro</h1>
                <p class="text-slate-400 mt-2">Sincronização na nuvem ativada</p>
            </div>

            <div class="glass rounded-3xl p-8 slide-up">
                <div class="flex gap-4 mb-6 border-b border-slate-700 pb-4">
                    <button onclick="setAuthMode('login')" id="tab-login" class="flex-1 pb-2 text-center font-bold text-indigo-400 border-b-2 border-indigo-500">Entrar</button>
                    <button onclick="setAuthMode('register')" id="tab-register" class="flex-1 pb-2 text-center text-slate-400 border-b-2 border-transparent">Criar Conta</button>
                </div>

                <div id="errorMsg" class="hidden mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300 text-sm"></div>

                <form onsubmit="handleAuth(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">Email</label>
                        <input type="email" id="authEmail" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none" placeholder="seu@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">Senha</label>
                        <input type="password" id="authPassword" required minlength="6" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none" placeholder="••••••••">
                    </div>

                    <div id="nameField" class="hidden">
                        <label class="block text-sm text-slate-300 mb-2">Seu Nome</label>
                        <input type="text" id="userFullName" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none" placeholder="Como quer ser chamado?">
                    </div>

                    <button type="submit" id="authButton" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                        <span id="btnText">Entrar</span>
                        <i id="btnSpinner" class="fas fa-circle-notch fa-spin hidden"></i>
                    </button>
                </form>

                <div class="mt-6 space-y-3">
                    <button onclick="authWithGoogle()" class="w-full py-3 border border-slate-600 hover:border-slate-500 rounded-xl text-slate-300 transition flex items-center justify-center gap-2">
                        <i class="fab fa-google text-red-400"></i> Continuar com Google
                    </button>
                    
                    <button onclick="continueOffline()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-400 text-sm">
                        Usar sem conta (offline)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <div id="mainApp" class="hidden min-h-screen flex-col">
        <header class="glass sticky top-0 z-40 border-b border-slate-800 p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <i class="fas fa-chart-line text-white"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-white">Finance Pro</h1>
                        <p class="text-xs text-slate-400">Olá, <span id="displayUserName">Usuário</span> 
                            <span id="cloudStatus" class="ml-2 px-2 py-0.5 rounded-full bg-emerald-500/20 text-emerald-400 text-[10px] hidden">☁️ Nuvem</span>
                        </p>
                    </div>
                </div>
                <button onclick="logout()" class="w-10 h-10 rounded-full bg-slate-800 hover:bg-red-900/30 flex items-center justify-center text-slate-400 hover:text-red-400 transition">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 max-w-7xl mx-auto w-full p-4 space-y-6 pb-24">
            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass rounded-2xl p-6 border-l-4 border-blue-500">
                    <p class="text-slate-400 text-sm uppercase">Saldo na Conta</p>
                    <h2 id="bankBalance" class="text-3xl font-bold text-white mono mt-2">R$ 0,00</h2>
                </div>
                
                <div class="glass rounded-2xl p-6 border-l-4 border-purple-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-slate-400 text-sm uppercase">Posso Gastar</p>
                            <h2 id="monthlyBudget" class="text-3xl font-bold text-white mono mt-2">R$ 0,00</h2>
                        </div>
                        <button onclick="editBudgetLimit()" class="text-purple-400 hover:text-purple-300">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="mt-4">
                        <div class="w-full bg-slate-700 rounded-full h-2">
                            <div id="budgetBar" class="h-2 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-2xl p-6 border-l-4 border-emerald-500">
                    <p class="text-slate-400 text-sm uppercase">Economia</p>
                    <h2 id="monthSavings" class="text-3xl font-bold text-white mono mt-2">R$ 0,00</h2>
                </div>
            </div>

            <!-- Botões -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="openTransactionModal('income')" class="p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-xl hover:bg-emerald-500/20 transition text-left">
                    <div class="w-10 h-10 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 mb-3">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <p class="font-bold text-emerald-400">Recebi Dinheiro</p>
                </button>
                
                <button onclick="openTransactionModal('expense')" class="p-4 bg-rose-500/10 border border-rose-500/30 rounded-xl hover:bg-rose-500/20 transition text-left">
                    <div class="w-10 h-10 rounded-full bg-rose-500/20 flex items-center justify-center text-rose-400 mb-3">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <p class="font-bold text-rose-400">Gastei Dinheiro</p>
                </button>
            </div>

            <!-- Categorias -->
            <div class="glass rounded-2xl p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-white">Limite por Categoria</h3>
                    <button onclick="openAddCategory()" class="px-3 py-1.5 bg-indigo-600 rounded-lg text-white text-sm">
                        <i class="fas fa-plus"></i> Nova
                    </button>
                </div>
                <div id="budgetCategoriesList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </main>
    </div>

    <!-- Modais -->
    <div id="transactionModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass rounded-2xl p-6 w-full max-w-md slide-up border border-slate-700">
            <h3 id="transModalTitle" class="text-xl font-bold text-white mb-4">Registrar</h3>
            <form onsubmit="saveTransaction(event)" class="space-y-4">
                <input type="number" id="transAmount" step="0.01" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white text-2xl font-bold mono focus:border-indigo-500 outline-none" placeholder="R$ 0,00">
                <input type="text" id="transDesc" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none" placeholder="Descrição">
                <div id="categorySelection" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto"></div>
                <input type="hidden" id="transCategory" required>
                <input type="date" id="transDate" required class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none">
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl">Confirmar</button>
                <button type="button" onclick="closeTransactionModal()" class="w-full py-3 border border-slate-600 text-slate-300 rounded-xl">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="budgetLimitModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass rounded-2xl p-6 w-full max-w-md slide-up border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4">Limite Mensal Geral</h3>
            <input type="number" id="budgetLimitInput" step="0.01" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white text-2xl font-bold mono focus:border-indigo-500 outline-none mb-4" placeholder="0,00">
            <button onclick="saveBudgetLimit()" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl">Salvar</button>
        </div>
    </div>

    <div id="editCategoryModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass rounded-2xl p-6 w-full max-w-md slide-up border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4">Editar Categoria</h3>
            <input type="hidden" id="editCategoryId">
            <input type="text" id="editCategoryName" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none mb-4" placeholder="Nome">
            <input type="number" id="editCategoryLimit" step="0.01" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white font-bold mono focus:border-indigo-500 outline-none mb-4" placeholder="Limite R$">
            <div class="flex gap-3">
                <button onclick="closeEditCategoryModal()" class="flex-1 py-3 border border-slate-600 text-slate-300 rounded-xl">Cancelar</button>
                <button onclick="saveCategoryEdit()" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl">Salvar</button>
            </div>
        </div>
    </div>

    <div id="categoryModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass rounded-2xl p-6 w-full max-w-md slide-up border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4">Nova Categoria</h3>
            <form onsubmit="saveCategory(event)" class="space-y-4">
                <input type="text" id="newCatName" required placeholder="Nome" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none">
                <input type="number" id="newCatLimit" step="0.01" required placeholder="Limite R$" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:border-indigo-500 outline-none">
                <div class="flex gap-2">
                    <button type="button" onclick="selectCatColor('red')" class="color-btn w-10 h-10 rounded-full bg-red-500 ring-2 ring-offset-2 ring-offset-slate-800 ring-transparent" data-color="red"></button>
                    <button type="button" onclick="selectCatColor('blue')" class="color-btn w-10 h-10 rounded-full bg-blue-500 ring-2 ring-offset-2 ring-offset-slate-800 ring-indigo-500" data-color="blue"></button>
                    <button type="button" onclick="selectCatColor('green')" class="color-btn w-10 h-10 rounded-full bg-emerald-500 ring-2 ring-offset-2 ring-offset-slate-800 ring-transparent" data-color="green"></button>
                    <button type="button" onclick="selectCatColor('yellow')" class="color-btn w-10 h-10 rounded-full bg-yellow-500 ring-2 ring-offset-2 ring-offset-slate-800 ring-transparent" data-color="yellow"></button>
                    <button type="button" onclick="selectCatColor('purple')" class="color-btn w-10 h-10 rounded-full bg-purple-500 ring-2 ring-offset-2 ring-offset-slate-800 ring-transparent" data-color="purple"></button>
                </div>
                <input type="hidden" id="newCatColor" value="blue">
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl">Criar</button>
            </form>
        </div>
    </div>

    <script>
        // DADOS
        let userData = {
            name: 'Usuário',
            wallet: {
                bankBalance: 0,
                monthlyBudgetLimit: 0,
                categories: [
                    { id: 'cat_1', name: 'Moradia', color: 'blue', limit: 0 },
                    { id: 'cat_2', name: 'Alimentação', color: 'green', limit: 0 },
                    { id: 'cat_3', name: 'Transporte', color: 'yellow', limit: 0 },
                    { id: 'cat_4', name: 'Lazer', color: 'purple', limit: 0 },
                    { id: 'cat_5', name: 'Saúde', color: 'red', limit: 0 },
                ],
                transactions: []
            }
        };
        let authMode = 'login';
        let currentChart = null;

        // AUTH LISTENERS
        if (auth) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    document.getElementById('authScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    document.getElementById('displayUserName').textContent = user.displayName || user.email.split('@')[0];
                    document.getElementById('cloudStatus').classList.remove('hidden');
                    
                    // Carrega dados do Firestore
                    loadUserData(user.uid);
                }
            });
        }

        async function loadUserData(uid) {
            if (!db) return;
            try {
                const doc = await db.collection('users').doc(uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    userData = { ...userData, ...data };
                    if (data.name) userData.name = data.name;
                } else {
                    // Primeira vez - cria documento
                    await db.collection('users').doc(uid).set(userData);
                }
                updateUI();
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                showError("Erro ao carregar dados da nuvem. Verifique sua conexão.");
            }
        }

        async function saveToCloud() {
            if (!db || !currentUser) {
                localStorage.setItem('finance_pro_backup', JSON.stringify(userData));
                return;
            }
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    wallet: userData.wallet,
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("✅ Dados salvos na nuvem!");
            } catch (error) {
                console.error("Erro ao salvar:", error);
                localStorage.setItem('finance_pro_backup', JSON.stringify(userData));
            }
        }

        // AUTH FUNCTIONS
        function setAuthMode(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? 'flex-1 pb-2 text-center font-bold text-indigo-400 border-b-2 border-indigo-500' : 'flex-1 pb-2 text-center text-slate-400 border-b-2 border-transparent';
            document.getElementById('tab-register').className = mode === 'register' ? 'flex-1 pb-2 text-center font-bold text-indigo-400 border-b-2 border-indigo-500' : 'flex-1 pb-2 text-center text-slate-400 border-b-2 border-transparent';
            document.getElementById('nameField').classList.toggle('hidden', mode === 'login');
            document.getElementById('btnText').textContent = mode === 'login' ? 'Entrar' : 'Criar Conta';
        }

        async function handleAuth(e) {
            e.preventDefault();
            if (!auth) {
                showError("Firebase não inicializado. Verifique sua conexão.");
                return;
            }

            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const name = document.getElementById('userFullName').value;
            
            const btn = document.getElementById('authButton');
            const spinner = document.getElementById('btnSpinner');
            const text = document.getElementById('btnText');
            
            text.classList.add('hidden');
            spinner.classList.remove('hidden');
            
            try {
                if (authMode === 'login') {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    const cred = await auth.createUserWithEmailAndPassword(email, password);
                    await cred.user.updateProfile({ displayName: name });
                    userData.name = name;
                    await db.collection('users').doc(cred.user.uid).set(userData);
                }
            } catch (error) {
                showError(translateError(error.message));
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function authWithGoogle() {
            if (!auth) return;
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                showError(translateError(error.message));
            });
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function translateError(msg) {
            if (msg.includes('auth/invalid-credential')) return 'Email ou senha incorretos';
            if (msg.includes('auth/user-not-found')) return 'Usuário não encontrado';
            if (msg.includes('auth/email-already-in-use')) return 'Email já cadastrado';
            if (msg.includes('auth/weak-password')) return 'Senha muito fraca (mínimo 6 caracteres)';
            if (msg.includes('auth/invalid-email')) return 'Email inválido';
            return msg;
        }

        function continueOffline() {
            isOfflineMode = true;
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('displayUserName').textContent = 'Offline';
            
            // Carrega do localStorage se existir
            const saved = localStorage.getItem('finance_pro_backup');
            if (saved) userData = JSON.parse(saved);
            updateUI();
        }

        function logout() {
            if (isOfflineMode) {
                location.reload();
            } else if (auth) {
                auth.signOut();
            }
        }

        // UI FUNCTIONS
        function updateUI() {
            const w = userData.wallet;
            
            const totalIncome = w.transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = w.transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            w.bankBalance = totalIncome - totalExpense;
            
            const now = new Date();
            const currentMonthExpenses = w.transactions.filter(t => {
                const d = new Date(t.date);
                return t.type === 'expense' && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
            }).reduce((sum, t) => sum + t.amount, 0);
            
            const available = w.monthlyBudgetLimit - currentMonthExpenses;
            
            document.getElementById('bankBalance').textContent = `R$ ${formatMoney(w.bankBalance)}`;
            document.getElementById('monthlyBudget').textContent = `R$ ${formatMoney(available)}`;
            
            const percent = w.monthlyBudgetLimit > 0 ? (currentMonthExpenses / w.monthlyBudgetLimit) * 100 : 0;
            document.getElementById('budgetBar').style.width = `${Math.min(percent, 100)}%`;
            
            renderCategories();
        }

        function renderCategories() {
            const now = new Date();
            const container = document.getElementById('budgetCategoriesList');
            const spending = {};
            
            userData.wallet.transactions.forEach(t => {
                const d = new Date(t.date);
                if (t.type === 'expense' && d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) {
                    spending[t.category] = (spending[t.category] || 0) + t.amount;
                }
            });
            
            container.innerHTML = userData.wallet.categories.map(c => {
                const spent = spending[c.id] || 0;
                const percent = c.limit > 0 ? (spent / c.limit) * 100 : 0;
                const remaining = c.limit - spent;
                
                return `
                    <div class="glass p-4 rounded-xl border border-slate-700 relative group">
                        <button onclick="openEditCategory('${c.id}')" class="absolute top-3 right-3 w-8 h-8 rounded-lg bg-slate-800 hover:bg-indigo-600 text-slate-400 hover:text-white flex items-center justify-center transition opacity-0 group-hover:opacity-100">
                            <i class="fas fa-edit text-sm"></i>
                        </button>
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-3 h-3 rounded-full bg-${c.color}-500"></div>
                            <span class="font-bold text-white">${c.name}</span>
                        </div>
                        <div class="flex justify-between text-sm mb-2">
                            <span class="text-slate-400">Gasto: <span class="text-white font-bold">R$ ${formatMoney(spent)}</span></span>
                            <span class="text-slate-400">Limite: <span class="text-indigo-400 font-bold">R$ ${formatMoney(c.limit)}</span></span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-2">
                            <div class="h-full rounded-full ${percent > 100 ? 'bg-red-500' : 'bg-' + c.color + '-500'}" style="width: ${Math.min(percent, 100)}%"></div>
                        </div>
                        <p class="text-xs mt-1 ${remaining < 0 ? 'text-red-400' : 'text-slate-500'}">
                            ${remaining < 0 ? `Estourou em R$ ${formatMoney(Math.abs(remaining))}` : `Restam R$ ${formatMoney(remaining)}`}
                        </p>
                    </div>
                `;
            }).join('');
        }

        function openEditCategory(id) {
            const cat = userData.wallet.categories.find(c => c.id === id);
            if (!cat) return;
            document.getElementById('editCategoryId').value = id;
            document.getElementById('editCategoryName').value = cat.name;
            document.getElementById('editCategoryLimit').value = cat.limit;
            document.getElementById('editCategoryModal').classList.remove('hidden');
        }

        function closeEditCategoryModal() {
            document.getElementById('editCategoryModal').classList.add('hidden');
        }

        async function saveCategoryEdit() {
            const id = document.getElementById('editCategoryId').value;
            const name = document.getElementById('editCategoryName').value.trim();
            const limit = parseFloat(document.getElementById('editCategoryLimit').value) || 0;
            
            if (!name) return alert('Digite um nome');
            
            const index = userData.wallet.categories.findIndex(c => c.id === id);
            if (index !== -1) {
                userData.wallet.categories[index].name = name;
                userData.wallet.categories[index].limit = limit;
                await saveToCloud();
                closeEditCategoryModal();
                updateUI();
            }
        }

        function openTransactionModal(type) {
            document.getElementById('transactionModal').classList.remove('hidden');
            document.getElementById('transModalTitle').textContent = type === 'income' ? 'Registrar Entrada' : 'Registrar Saída';
            document.getElementById('transAmount').value = '';
            document.getElementById('transDesc').value = '';
            document.getElementById('transDate').valueAsDate = new Date();
            
            const grid = document.getElementById('categorySelection');
            const cats = userData.wallet.categories;
            
            grid.innerHTML = cats.map(c => `
                <button type="button" onclick="selectTransCategory('${c.id}', this)" class="cat-select p-3 rounded-xl border border-slate-700 bg-slate-800 hover:border-indigo-500 transition text-left flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-${c.color}-500"></div>
                    <span class="text-sm text-slate-300">${c.name}</span>
                </button>
            `).join('');
            document.getElementById('transCategory').value = '';
        }

        function selectTransCategory(id, btn) {
            document.querySelectorAll('.cat-select').forEach(b => {
                b.classList.remove('border-indigo-500', 'bg-indigo-900/20');
                b.classList.add('border-slate-700', 'bg-slate-800');
            });
            btn.classList.remove('border-slate-700', 'bg-slate-800');
            btn.classList.add('border-indigo-500', 'bg-indigo-900/20');
            document.getElementById('transCategory').value = id;
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.add('hidden');
        }

        async function saveTransaction(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('transAmount').value);
            const desc = document.getElementById('transDesc').value;
            const category = document.getElementById('transCategory').value;
            const date = document.getElementById('transDate').value;
            const type = document.getElementById('transModalTitle').textContent.includes('Entrada') ? 'income' : 'expense';
            
            if (!category) return alert('Selecione uma categoria');
            
            userData.wallet.transactions.push({
                id: Date.now().toString(),
                type, amount, description: desc, category, date,
                timestamp: new Date().toISOString()
            });
            
            closeTransactionModal();
            await saveToCloud();
            updateUI();
        }

        function editBudgetLimit() {
            document.getElementById('budgetLimitModal').classList.remove('hidden');
            document.getElementById('budgetLimitInput').value = userData.wallet.monthlyBudgetLimit || '';
        }

        async function saveBudgetLimit() {
            const val = parseFloat(document.getElementById('budgetLimitInput').value) || 0;
            userData.wallet.monthlyBudgetLimit = val;
            await saveToCloud();
            document.getElementById('budgetLimitModal').classList.add('hidden');
            updateUI();
        }

        function openAddCategory() {
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function selectCatColor(color) {
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('ring-indigo-500'));
            document.querySelector(`[data-color="${color}"]`).classList.add('ring-indigo-500');
            document.getElementById('newCatColor').value = color;
        }

        async function saveCategory(e) {
            e.preventDefault();
            const name = document.getElementById('newCatName').value;
            const limit = parseFloat(document.getElementById('newCatLimit').value) || 0;
            const color = document.getElementById('newCatColor').value;
            
            userData.wallet.categories.push({
                id: 'cat_' + Date.now(),
                name, color, limit
            });
            
            document.getElementById('categoryModal').classList.add('hidden');
            document.getElementById('newCatName').value = '';
            document.getElementById('newCatLimit').value = '';
            await saveToCloud();
            updateUI();
        }

        function formatMoney(value) {
            return value.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    </script>
</body>
</html>
